<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/img/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container .form-group label {
            color: white;
        }
        .login-container input[type="submit"] {
            background: limegreen;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .login-container a {
            color: white;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Expense Tracker by DataFlair</h2>
        <form method="post" action="{% url 'handlelogin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="loginuname" placeholder="Enter user name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="loginpassword1" placeholder="Enter password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember password</label>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
        <a href="{% url 'register' %}">Need an account? Sign up!</a>
    </div>
</body>
</html>
